<app-admin-nav *ngIf="AuthService.userData | async"></app-admin-nav>
<div class="container-fluid animate__animated animate__fadeIn">
  <div class="container pt-5 pb-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
        <li class="breadcrumb-item active --cap" aria-current="page">{{title}}</li>
      </ol>
    </nav>
    <div>
      <h3>{{title}}</h3>
    </div>
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-end">
        <button (click)="toggleModal()" class="btn --bg-primary d-flex align-items-center"><span class="--mr">Agregar Conductor</span> <i class="ri-user-add-line"></i></button>
      </div>
    </div>
    <div class="row --x-scroll mt-5">
      <ul>
        <li></li>
      </ul>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Conductor</th>
            <th>Cedula</th>
            <th>Telefono</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of driversList">
            <td>{{d.fullname}}</td>
            <td>{{d.cedula}}</td>
            <td>{{d.phone}}</td>
            <td>{{d.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- modal agregar conductor -->
<div id="addDriverModal" class="d-none" tabindex="-1">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title">Agregar Conductor</h5>
               <button (click)="toggleModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body" *ngIf="!formSubmitted">
              <div class="form-group">
                 <label for="">Nombre Completo</label>
                 <input [(ngModel)]="fullname" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Cedula</label>
                <input [(ngModel)]="cedula" type="number" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Telefono</label>
                <input [(ngModel)]="phone" type="number" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="text" class="form-control">
              </div>
             </div>
             <div *ngIf="formSubmitted" class="modal-body">
              <h4 class="--primary">Conductor Agregado!</h4>
             </div>
             <div class="modal-footer">
               <button *ngIf="!formSubmitted" (click)="toggleModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
               <button *ngIf="!formSubmitted" (click)="createNew()" type="button" class="btn --bg-primary">Guardar</button>
             </div>
           </div>
         </div>
</div>
